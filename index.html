<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Poole - Curling Schedule 2025-26</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        header {
            background: #ffffff;
            color: #1e293b;
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

.header-logo {
            width: 56px;
            height: 56px;
            object-fit: cover;
            vertical-align: middle;
            margin-right: 16px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            display: inline-flex;
            align-items: center;
            color: #1e293b;
        }

.league-tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .league-tab {
            padding: 12px 24px;
            background: #f1f5f9;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            color: #64748b;
            transition: all 0.2s;
        }

        .league-tab:hover {
            background: #e2e8f0;
            color: #475569;
        }

        .league-tab.active {
            background: #3b82f6;
            color: #ffffff;
        }

.content {
            padding: 32px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .game-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .game-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgb(59 130 246 / 0.15);
            transform: translateY(-2px);
        }

        .game-card.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }

.game-date {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
        }

        .game-time {
            font-size: 0.9em;
            margin-bottom: 8px;
            color: #64748b;
        }

        .game-sheet {
            display: inline-block;
            background: #f1f5f9;
            color: #475569;
            padding: 4px 10px;
            font-size: 0.8em;
            font-weight: 500;
            margin-bottom: 12px;
            border-radius: 6px;
        }

        .game-card.selected .game-sheet {
            background: #3b82f6;
            color: #ffffff;
        }

        .game-opponent {
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 12px;
            color: #1e293b;
        }

.game-details {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 32px;
            margin-top: 32px;
            display: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .game-details.visible {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-header {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 24px;
        }

        .details-header h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #1e293b;
        }

.details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .roster-section {
            background: #f8fafc;
            padding: 24px;
            border-radius: 8px;
        }

        .roster-section h3 {
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 1.2em;
            color: #1e293b;
        }

        .roster-list {
            list-style: none;
        }

        .roster-list li {
            padding: 12px 0;
            margin: 0;
            border-bottom: 1px solid #e2e8f0;
            color: #475569;
            font-weight: 500;
        }

        .roster-list li:last-child {
            border-bottom: none;
        }

        .no-roster {
            color: #94a3b8;
            font-style: italic;
        }

@media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            h1 {
                font-size: 1.5em;
            }

            .header-logo {
                width: 48px;
                height: 48px;
            }

            .league-tab {
                padding: 10px 16px;
                font-size: 0.8em;
            }

            .content {
                padding: 20px;
            }

            .game-card {
                padding: 20px;
            }
        }

.team-roster-header {
            background: #f1f5f9;
            color: #1e293b;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .team-roster-header h3 {
            font-weight: 600;
            margin-bottom: 12px;
            color: #1e293b;
        }

        .our-roster {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .our-roster .player {
            background: #3b82f6;
            color: #ffffff;
            padding: 6px 12px;
            font-weight: 500;
            font-size: 0.9em;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="jacket.jpg" alt="Team Logo" class="header-logo"> Team Poole - Curling Schedule</h1>
            <p style="font-size: 1em; color: #64748b; font-weight: 500;">Season 2025-2026</p>
            <div class="league-tabs">
                <div class="league-tab active" data-league="Monday Night">Monday Night</div>
                <div class="league-tab" data-league="Tuesday Night">Tuesday Night</div>
                <div class="league-tab" data-league="Friday Night Mixed">Friday Night Mixed</div>
                <div class="league-tab" data-league="all">All Games</div>
            </div>
        </header>

        <div class="content">
            <div class="team-roster-header" id="currentRoster">
                <!-- Will be populated by JavaScript -->
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <!-- Games will be populated here -->
            </div>

            <div class="game-details" id="gameDetails">
                <!-- Game details will appear here when a game is clicked -->
            </div>
        </div>
    </div>

    <script>
        let teamData = null;
        let currentLeague = 'Monday Night';
        let selectedGameIndex = null;

        // Load the JSON data
        fetch('poole_team_data.json')
            .then(response => response.json())
            .then(data => {
                teamData = data;
                updateRosterDisplay();
                displayGames();
                setupLeagueTabs();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('calendarGrid').innerHTML = 
                    '<p style="color: red;">Error loading schedule data. Please make sure poole_team_data.json is in the same folder.</p>';
            });

        function setupLeagueTabs() {
            const tabs = document.querySelectorAll('.league-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentLeague = tab.dataset.league;
                    updateRosterDisplay();
                    displayGames();
                    document.getElementById('gameDetails').classList.remove('visible');
                    selectedGameIndex = null;
                });
            });
        }

        function updateRosterDisplay() {
            const rosterDiv = document.getElementById('currentRoster');
            
            if (currentLeague === 'all') {
                rosterDiv.innerHTML = '<h3>All Games - Both Leagues</h3>';
                return;
            }

            const pooleRoster = teamData.all_team_rosters['Poole'];
            if (pooleRoster && pooleRoster[currentLeague]) {
                const playersHTML = pooleRoster[currentLeague].map(p => `<span class="player">${p}</span>`).join('');
                rosterDiv.innerHTML = `
                    <h3>${currentLeague} - Team Roster</h3>
                    <div class="our-roster">${playersHTML}</div>
                `;
            }
        }

        function displayGames() {
            const grid = document.getElementById('calendarGrid');
            let games = teamData.schedule;

            // Filter by league if not "all"
            if (currentLeague !== 'all') {
                games = games.filter(g => g.league === currentLeague);
            }

            // Sort games by date (season starts in Oct, ends in Mar)
            games.sort((a, b) => {
                const months = {
                    'Oct': 1, 'Nov': 2, 'Dec': 3, 'Jan': 4, 'Feb': 5, 'Mar': 6, 'Apr': 7
                };
                const [monthA, dayA] = a.date.split(' ');
                const [monthB, dayB] = b.date.split(' ');
                const dateA = months[monthA] * 100 + parseInt(dayA);
                const dateB = months[monthB] * 100 + parseInt(dayB);
                return dateA - dateB;
            });

            grid.innerHTML = games.map((game, index) => `
                <div class="game-card" onclick="showGameDetails(${index})" data-index="${index}">
                    <div class="game-date">${game.date}</div>
                    <div class="game-time">‚è∞ ${game.time}</div>
                    <div class="game-sheet">Sheet ${game.sheet}</div>
                    <div class="game-opponent">vs ${game.opponent}</div>
                    ${currentLeague === 'all' ? `<div style="color: #666; margin-top: 8px; font-size: 0.9em;">${game.league}</div>` : ''}
                </div>
            `).join('');

            // Store filtered games for reference
            window.currentGames = games;
        }

        function showGameDetails(index) {
            const game = window.currentGames[index];
            const detailsDiv = document.getElementById('gameDetails');
            
            // Remove selected class from all cards
            document.querySelectorAll('.game-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            document.querySelectorAll('.game-card')[index].classList.add('selected');
            
            // Get opponent roster
            const opponentRoster = teamData.all_team_rosters[game.opponent];
            let opponentPlayersHTML = '<p class="no-roster">Roster information not available</p>';
            
            if (opponentRoster && opponentRoster[game.league]) {
                opponentPlayersHTML = '<ul class="roster-list">' +
                    opponentRoster[game.league].map(player => `<li>${player}</li>`).join('') +
                    '</ul>';
            }

            // Get opponent record
            const standings = teamData.standings;
            let recordHTML = '';
            if (standings && standings[game.league] && standings[game.league][game.opponent]) {
                const record = standings[game.league][game.opponent];
                recordHTML = `<p style="font-size: 1.1em; color: #1e3c72; font-weight: 600; margin-top: 10px;">
                    Record: ${record.wins}-${record.losses}${record.ties > 0 ? '-' + record.ties : ''}
                </p>`;
            }

            detailsDiv.innerHTML = `
                <div class="details-header">
                    <h2>${game.date} at ${game.time}</h2>
                    <p style="color: #666; font-size: 1.1em; margin-top: 10px;">
                        ${game.league} | Sheet ${game.sheet}
                    </p>
                </div>
                <div class="details-grid">
                    <div class="roster-section">
                        <h3>${game.opponent}</h3>
                        ${recordHTML}
                        ${opponentPlayersHTML}
                    </div>
                </div>
            `;

            detailsDiv.classList.add('visible');
            detailsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
